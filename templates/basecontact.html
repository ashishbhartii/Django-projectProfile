<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Base Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <!-- nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark" -->
  <body>
    <nav class="navbar bg-dark border body navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Developer</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/basecontact">Contact</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <button class="btn btn-outline-success mx-2" type="submit"><a class="nav-link"
                  href="/signin">SignIn</a></button>
              <button class="btn btn-outline-success" type="submit"><a class="nav-link" href="/login">Login</a></button>
            </form>
          </div>
        </div>
    </nav>
    {% if success %}
    <div class="alert alert-success" role="alert">
      <strong>Information Updated :</strong> You shall be Contacted Shortly ! Kindly Register !
      <!-- <button type="button" class="close" data-dismiss="alert" aria-label="close">Done</button> -->
    </div>
    {% endif %}
    <div class="container">
        <h2 class="text-center my-3">Contact Us</h2>
        <form action="/basecontact" method="post">
          {% csrf_token %}
            <div class="mb-3">
                <label for="name1" class="form-label">Name</label>
                <input type="text" class="form-control" id="name1" name="name1" placeholder="Name" required>
              </div>
            <div class="mb-3">
                <label for="email1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email1" name="email1" placeholder="name@example.com">
              </div>
            <div class="mb-3">
                <label for="phone1" class="form-label">Contact Number</label>
                <input type="phone" class="form-control" id="phone1" name="phone1" placeholder="Contact">
            </div>
              <div class="mb-3">
                <label for="desc1" class="form-label">Explain Your Concern</label>
                <textarea type="text" class="form-control" id="desc1" rows="3" name="desc1"></textarea>
              </div>
              <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
